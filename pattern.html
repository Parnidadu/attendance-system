<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Attendance System</title>
	<link rel="stylesheet" href="conFusion/node_modules/bootstrap/dist/js/bootstrap.min.js">
	<link rel="stylesheet" href="conFusion/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="conFusion/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="conFusion/node_modules/jquery/dist/jquery.min.js">
	<link rel="stylesheet" href="conFusion/node_modules/bootstrap-social-gh-pages/bootstrap-social.css">

	<style type="text/css">
		body { font-family: Helvetica, sans-serif; }
		h2, h3 { margin-top:0; }
		form { margin-top: 15px; }
		form > input { margin-right: 15px; }
		#results { float:right; margin:20px; padding:20px; border:1px solid; background:#ccc; }
	</style>
</head>
<body>
	<!-- <div id="results">Your captured image will appear here...</div> -->
	<div class="container jumbotron">
		<div class="row"><div class="col auto">
			<a href="enroll.html" style="float:right;" >click here to enroll</a>
			<h1>Attendance System</h1>
			<h3>Take the snapshot to make attendance of the person</h3>
		</div>
		</div>
	</div>
	<div id="my_camera"></div>

	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="webcam.min.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 320,
			height: 240,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

	<!-- A button for taking snaps -->
	<form id="myform" method="post" action="/cgi-bin/recognize.cgi">
    		<input id="mydata" type="hidden" name="mydata" value=""/>
	<center>	<input type=button value="Take Snapshot" onClick="take_snapshot()">
	</center>
	</form>

	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				//document.getElementById('results').innerHTML =
				//	'<h2>Here is your image:</h2>' +
				//	'<img src="'+data_uri+'"/>';
				var raw_image_data = data_uri.replace(/^data\:image\/\w+\;base64\,/, '');
    				document.getElementById('mydata').value = raw_image_data;
    				document.getElementById('myform').submit();
			} );
		}
	</script>
	<script src="conFusion/node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="conFusion/node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="conFusion/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
</html>
